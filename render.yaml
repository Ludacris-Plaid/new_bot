services:
  - type: web
    name: telegram-shopbot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: BLOCKONOMICS_API_KEY
        sync: false
      - key: TELEGRAM_WEBHOOK_SECRET
        generateValue: true
      - key: BLOCKONOMICS_CALLBACK_SECRET
        generateValue: true
      - key: PUBLIC_URL
        value: ""   # fill after first deploy, e.g. https://telegram-shopbot.onrender.com
      - key: SPICY_MODE
        value: "true"
